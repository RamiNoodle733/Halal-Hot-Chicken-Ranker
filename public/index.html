<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The definitive ranking of Halal Hot Chicken. Vote now.">
    <title>HALAL HOT CHICKEN RANKER</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="noise-overlay"></div>
    
    <header class="site-header">
        <div class="marquee-container">
            <div class="marquee-content">
                <span>HALAL HOT CHICKEN RANKER /// VOTE OR DIE /// SPICY LEVELS CRITICAL /// </span>
                <span>HALAL HOT CHICKEN RANKER /// VOTE OR DIE /// SPICY LEVELS CRITICAL /// </span>
            </div>
        </div>
        <div class="header-main">
            <h1 class="glitch-title" data-text="THE LIST">THE LIST</h1>
            <div class="header-controls">
                <div class="search-wrapper">
                    <input type="text" id="search-input" placeholder="FIND CHICKEN...">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="sort-wrapper">
                    <select id="sort-select">
                        <option value="score">RANK: HIGH TO LOW</option>
                        <option value="name">NAME: A-Z</option>
                    </select>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div id="restaurants-list" class="rank-list">
            <!-- Content injected by JS -->
            <div class="loading-state">LOADING DATA...</div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="footer-content">
            <p>EST. 2025 // HALAL HOT CHICKEN RANKER</p>
            <p>COMMUNITY POWERED</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
