<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The definitive Halal Hot Chicken ranking.">
    <title>Halal Hot Chicken Ranker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;0,700;1,400&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bg-texture"></div>
    
    <div class="main-container">
        <header class="brand-header">
            <div class="logo-placeholder">
                <!-- Logo will go here -->
                <div class="logo-inner">LOGO</div>
            </div>
            <h1 class="brand-title">HALAL HOT CHICKEN <span class="accent">RANKER</span></h1>
        </header>

        <div class="toolbar">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Find a spot...">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="sort-box">
                <select id="sort-select">
                    <option value="score">Highest Rated</option>
                    <option value="name">Alphabetical</option>
                </select>
                <i class="fa-solid fa-chevron-down"></i>
            </div>
        </div>

        <main id="restaurants-list" class="rank-feed">
            <!-- Content injected by JS -->
            <div class="loading-simple">Loading...</div>
        </main>

        <footer>
            <p>&copy; 2025 Halal Hot Chicken Ranker</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
