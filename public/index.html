<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halal Hot Chicken Ranker üçó</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
    </div>

    <div class="container">
        <header>
            <div class="logo-area">
                <i class="fa-solid fa-fire-flame-curved logo-icon"></i>
                <h1>Halal Hot Chicken <span class="highlight">Ranker</span></h1>
            </div>
            <p class="subtitle">The ultimate leaderboard for the best halal hot chicken spots.</p>
        </header>

        <main>
            <div class="controls">
                <div class="search-bar">
                    <i class="fa-solid fa-search"></i>
                    <input type="text" id="search-input" placeholder="Search restaurants...">
                </div>
                <div class="sort-options">
                    <span>Sort by:</span>
                    <select id="sort-select">
                        <option value="score">Top Rated</option>
                        <option value="name">Name</option>
                    </select>
                </div>
            </div>

            <div id="restaurants-list" class="restaurants-grid">
                <!-- Restaurants will be dynamically loaded here -->
                <div class="loading-spinner">
                    <i class="fa-solid fa-circle-notch fa-spin"></i>
                </div>
            </div>
        </main>

        <footer>
            <p>Built with <i class="fa-solid fa-heart"></i> for the community</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
